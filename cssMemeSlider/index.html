<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memSlider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="slider">
        <input type="radio" name="btn" id="slide-1" checked>
        <input type="radio" name="btn" id="slide-2">
        <input type="radio" name="btn" id="slide-3">
        <input type="radio" name="btn" id="slide-4">
    
        <div class="slides">
            <div class="slide" id="s1">
                <img src="img/hardy-mem.jpg" alt="">
            </div>
            
            <div class="slide" id="s2">
                <img src="img/21.jpg" alt="">
            </div>
            <div class="slide" id="s3">
                <img src="img/shoot3.jpg" alt="">
                </div>
            <div class="slide" id="s4">
                <img src="img/shoot4.jpg" alt="">
                </div>
        </div>
    
        <div class="description">
            <div class="text" id="text-1">Мысли утром за кофе &#128514;</div>
            <div class="text" id="text-2">Hmmm...&#129320;</div>
            <div class="text" id="text-3">ESL Birminghem...&#128517;</div>
            <div class="text" id="text-4">А вот теперь думай...&#128527;</div>
        </div>
    
        <div class="navigation">
            <label for="slide-1"></label>
            <label for="slide-2"></label>
            <label for="slide-3"></label>
            <label for="slide-4"></label>
        </div>
    </div>

</body>
</html>
